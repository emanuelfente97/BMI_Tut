<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <br><br><br>
  <div class="container">
    <h2 style="text-align: center;">Body Mass Index Calculator</h2>
  </div>

  <form class="bmiForm" name="bmiForm">
    <div class="container">
      <div class="container">
        <div class="row-one">
          Weight: <input class="ight" type="text" name="weight" id="weight" size="10">(kg)<br />
        </div>

        <label for="name">Gender: </label>
        <select onchange="myFunction(event)" name="gendr" class="nofocus" id=gender required>
          <option value="female">Female</option>
          <option value="male">Male</option>
        </select>
        <input type="hidden" id="printGender" style="color:#000">
      </div>
      <div class="container">
        <div class="row-two">
          Height: <input class="ight" type="text" name="height" id="" size="10">(cm)<br />
        </div>
        Your BMI: <input class="ight" type="text" name="bmi" size="10"><br />
      </div>
      <!-- <div class="row"> -->
      <input class="calc" type="button" value="Calculate BMI" onClick="calculateBmi()"><br />
      <!-- <input class="calc" type="button" value="Calculate IdealBMI" onClick="calculateBmi()"><br /> -->

    </div>
    <div class="container">

      <h5 style="text-align: center; padding: 20px;">This Means:<h5>
          <div class="row justify-content-center">
            <input type="text" name="meaning" size="20" style="border-radius: 10px; width: 400px;"><br />
          </div>
    </div>
    <div class="container">
    <div class="row-four justify-content-center">
      <input class="reset" type="reset" value="Reset"
        style="display: flex;justify-content: center;align-items: center;" />
    </div>
    <button class="exit" type="button" onclick="javascript:window.close()"> Exit </button>
    </div>
  </div>
  </form>

  <script src="myscript.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
